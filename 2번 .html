<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
<title>설문조사</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=MaruBuri&display=swap');
    
    body {
        font-family: 'MaruBuri', sans-serif; /* 마루부리 글꼴 적용 */
        margin: 0;
        padding: 0;
        background-color: #00462A;
    }
    .container {
        width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* 반투명한 회색 배경 */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .search-box {
        position: relative;
        margin-bottom: 20px;
    }
    .search-box input[type="text"] {
        width: 75%; /* 검색 입력란 너비 조정 */
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        color: #333;
        font-family: 'MaruBuri';
    }
    .search-box button {
        position: absolute;
        right: 0;
        top: 0;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-family: 'MaruBuri';
    }
    .survey-button {
        width: 100%;
        padding: 15px;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'MaruBuri';
    }
    .survey-button:hover {
        background-color: #45a049;
    }
    .privacy-policy {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #333;
    }
    .privacy-policy a {
        color: #007bff;
        text-decoration: none;
    }
    .privacy-policy a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <h1>설문조사 검색</h1>
    <div class="search-box">
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Google 검색">
            <button type="submit"><img src="search-icon.png" alt="검색" width="20" height="20"></button>
        </form>

    </div>
    <button class="survey-button">설문 등록하기</button>
    <div class="privacy-policy">
        <p><a href="#">개인정보 보호 정책</a> | <a href="#">이용 약관</a></p>
    </div>
</div>
<script>
    function editPersonalInfo() {
        var newName = prompt("새로운 이름을 입력하세요:", document.getElementById('name').innerText);
        var newEmail = prompt("새로운 이메일을 입력하세요:", document.getElementById('email').innerText);
        var newPhoneNumber = prompt("새로운 전화번호를 입력하세요:", document.getElementById('phoneNumber').innerText);

        if (newName !== null && newEmail !== null && newPhoneNumber !== null) {
            document.getElementById('name').innerText = newName;
            document.getElementById('email').innerText = newEmail;
            document.getElementById('phoneNumber').innerText = newPhoneNumber;
        }
    }
</script>
</body>
</html>
