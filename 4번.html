<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
<title>마이페이지</title>
<style>
    body {
        font-family: 'MaruBuri';
        margin:0;
        padding: 0;
        background-color: #00462A;
    }
    .container {
        width: 60%;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   font-family: 'MaruBuri';
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;

   font-family: 'MaruBuri';
    }
    .section {
        margin-bottom: 60px;
   font-family: 'MaruBuri';
    }
    .section-title {
        font-size: 20px;
        margin-left: 40px;
        margin-bottom: 20px;
   font-family: 'MaruBuri';
    }
    .content {
        display: flex;
        justify-content: space-between;
   font-family: 'MaruBuri';
    }
    .box {
        width: 45%;
        padding: 20px;
        background-color: #e6e6e6;
        border-radius: 5px;
   font-family: 'MaruBuri';
   margin-left : 40px;
    }
    .box h2 {
        font-size: 18px;
        margin-bottom: 10px;
   font-family: 'MaruBuri';
   margin-left : 40px;

    }
    .box p {
        font-size: 16px;
        color: #333;
   font-family: 'MaruBuri';
   margin-left : 40px;

    }
</style>
</head>
<body>

<div class="container">
    <h1>마이페이지</h1>
    
    <div class="section">
        <div class="section-title"> - 개인정보 수정</div>
        <div class="content">
            <div class="box">
                <h2>개인정보</h2>
                <p>이름: <span id="name">홍길동</span></p>
                <p>이메일: <span id="email">example@example.com</span></p>
                <p>전화번호: <span id="phoneNumber">010-1234-5678</span></p>
                <button onclick="editPersonalInfo()">수정</button>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title"> - 설문조사 데이터</div>
        <div class="content">
            <div class="box">
                <h2>설문조사 결과</h2>
                <p>설문 1: 결과 데이터</p>
                <p>설문 2: 결과 데이터</p>
                <p>설문 3: 결과 데이터</p>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title"> - 답변 수정</div>
        <div class="content">
            <div class="box">
                <h2>답변 내용</h2>
                <p>질문 1: 답변 내용</p>
                <p>질문 2: 답변 내용</p>
                <p>질문 3: 답변 내용</p>
                <button onclick="editAnswers()">수정</button>
            </div>
        </div>
    </div>

</div>

<script>
    function editPersonalInfo() {
        // 개인정보 수정 기능 구현
        alert("개인정보를 수정합니다.");
	var newName = prompt("새로운 이름을 입력하세요:", document.getElementById('name').innerText);
        var newEmail = prompt("새로운 이메일을 입력하세요:", document.getElementById('email').innerText);
        var newPhoneNumber = prompt("새로운 전화번호를 입력하세요:", document.getElementById('phoneNumber').innerText);

        if (newName !== null && newEmail !== null && newPhoneNumber !== null) {
            document.getElementById('name').innerText = newName;
            document.getElementById('email').innerText = newEmail;
            document.getElementById('phoneNumber').innerText = newPhoneNumber;}

    }

    function editAnswers() {
        // 답변 수정 기능 구현
        alert("답변을 수정합니다.");
    }
</script>

</body>
</html>
